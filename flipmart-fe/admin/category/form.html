<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="page-title">Nhập thông tin danh mục</h4>
            <div class="page-title-right">
                <ol class="breadcrumb p-0 m-0">
                    <li class="breadcrumb-item"><a href="#home">Flipmart
                            Admin</a></li>
                    <li class="breadcrumb-item"><a href="#category">Danh mục</a></li>
                    <li class="breadcrumb-item active">Nhập thông tin</li>
                </ol>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!-- end page title -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form id="validate_form_category" data-parsley-validate="">
                    <div class="form-group row">
                        <label for="name" class="col-md-4 col-form-label">Tên danh mục<span
                                class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <input type="text" required class="form-control" id="name" name="name"
                                placeholder="Tên danh mục..." ng-model="category.name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-8 offset-md-4">
                            <button ng-click="addCategoryDetail(item)" class="btn btn-purple waves-effect waves-light">
                                Thuộc tính
                            </button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-8 offset-md-4">
                            <ol class="mb-0" id="showCategoryDetail">

                            </ol>
                        </div>
                    </div>
                    <div class="form-group row mb-0">
                        <div class="col-md-8 offset-md-4">
                            <button ng-click="submit(category)" type="submit"
                                class="btn btn-primary waves-effect waves-light mr-1">
                                Thêm mới
                            </button>
                            <a href="#category" class="btn btn-secondary waves-effect waves-light">
                                Thoát
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
<!-- End row -->
<div id="addCategoryDetail" class="modal-demo">
    <button type="button" class="close" onclick="Custombox.modal.close();">
        <span>&times;</span><span class="sr-only">Close</span>
    </button>
    <h4 class="custom-modal-title">Thuộc tính danh mục</h4>
    <form id="validate_form_category_detail" data-parsley-validate="">
        <div class="custom-modal-text">
            <div id="rowCategory" class="form-group row">
                <label for="categoryDetail" class="col-md-4 col-form-label">Thuộc tính<span
                        class="text-danger">*</span></label>
                <div class="col-md-6">
                    <input type="text" id="input0" required class="form-control" placeholder="Thuộc tính...">
                </div>
            </div>
            <div id="newInput"></div>
            <div class="form-group row">
                <div class="col-md-8 offset-md-4">
                    <button ng-click="addCategoryDetailForm()" class="btn btn-purple waves-effect waves-light">
                        Thêm
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary waves-effect"
                onclick="Custombox.modal.close();">Đóng</button>
            <button ng-click="submitCategoryDetail()" class="btn btn-primary waves-effect waves-light">Xác nhận</button>
        </div>
    </form>
</div>
