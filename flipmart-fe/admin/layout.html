<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<title>FlipShop Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- App favicon -->
	<link rel="shortcut icon" href="../assets/admin/images/favicon.ico">

	<!-- Plugins css-->
	<link href="../assets/admin/libs/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css">
	<link href="../assets/admin/libs/dropzone/dropzone.min.css" rel="stylesheet" type="text/css">
	<link href="../assets/admin/libs/bootstrap-datepicker/bootstrap-datepicker.css" rel="stylesheet">
	<link href="../assets/admin/libs/select2/select2.min.css" rel="stylesheet" type="text/css">

	<!-- Custombox css-->
	<link href="../assets/admin/libs/custombox/custombox.min.css" rel="stylesheet" type="text/css">

	<!-- App css -->
	<link href="../assets/admin/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
	<link href="../assets/admin/css/icons.min.css" rel="stylesheet" type="text/css">
	<link href="../assets/admin/css/app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">

</head>

<body ng-app="myApp">

	<!-- Begin page -->
	<div id="wrapper">

		<!-- Topbar Start -->
		<div class="navbar-custom" ng-include="'./fragments/navbar.html'" ng-hide="userLogin==null">

		</div>
		<!-- end Topbar -->
		<!-- ========== Left Sidebar Start ========== -->
		<div class="left-side-menu" ng-include="'./fragments/menu.html'" ng-hide="userLogin==null">

		</div>
		<!-- Left Sidebar End -->

		<!-- ============================================================== -->
		<!-- Start Page Content here -->
		<!-- ============================================================== -->

		<div class="content-page">
			<div class="content">

				<!-- Start Content-->
				<div class="container-fluid">

					<div ng-show="loading" class="spinner-grow m-1 text-danger" role="status">
						<span class="sr-only">Loading...</span>
					</div>
					<ng-view></ng-view>

				</div>
				<!-- end container-fluid -->

			</div>
			<!-- end content -->

			<!-- Footer Start -->
			<footer class="footer" ng-include="'./fragments/footer.html'" ng-hide="userLogin==null">

			</footer>
			<!-- end Footer -->

		</div>

		<!-- ============================================================== -->
		<!-- End Page content -->
		<!-- ============================================================== -->

	</div>
	<!-- END wrapper -->

	<!-- Vendor js -->
	<script type="text/javascript" src="../assets/admin/js/vendor.min.js"></script>

	<!-- Angular -->
	<script type="text/javascript" src="../assets/admin/js/angular.min.js"></script>
	<script type="text/javascript" src="../assets/admin/js/angular-route.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/ngstorage@0.3.11/ngStorage.min.js"></script>

	<!-- Buttons examples -->
	<script type="text/javascript" src="../assets/admin/libs/jszip/jszip.min.js"></script>
	<script type="text/javascript" src="../assets/admin/libs/pdfmake/pdfmake.min.js"></script>
	<script type="text/javascript" src="../assets/admin/libs/pdfmake/vfs_fonts.js"></script>

	<!-- Custombox js -->
	<script type="text/javascript" src="../assets/admin/libs/custombox/custombox.min.js"></script>

	<!-- Plugin js-->
	<script type="text/javascript" src="../assets/admin/libs/parsleyjs/parsley.min.js"></script>
	<script type="text/javascript" src="../assets/admin/libs/parsleyjs/vi.js"></script>
	<script type="text/javascript" src="../assets/admin/libs/sweetalert2/sweetalert2.min.js"></script>
	<script type="text/javascript" src="../assets/admin/libs/dropzone/dropzone.min.js"></script>
	<script type="text/javascript" src="../assets/admin/libs/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript" src="../assets/admin/libs/select2/select2.min.js"></script>

	<!-- Axios -->
	<script type="text/javascript" src="../assets/admin/libs/axios/axios.min.js"></script>

	<!-- Moment -->
	<script type="text/javascript" src="../assets/admin/libs/moment/moment.min.js"></script>

	<!-- App js -->
	<script type="text/javascript" src="../assets/admin/js/app.min.js"></script>
	<script type="text/javascript" src="./controllers/myApp.js"></script>
	<script type="text/javascript" src="./controllers/index.page.js"></script>
	<script type="text/javascript" src="./controllers/login.page.js"></script>
	<script type="text/javascript" src="./controllers/register.page.js"></script>
	<script type="text/javascript" src="./controllers/user.list.page.js"></script>
	<script type="text/javascript" src="./controllers/user.form.page.js"></script>
	<script type="text/javascript" src="./controllers/category.list.page.js"></script>
	<script type="text/javascript" src="./controllers/category.form.page.js"></script>
	<script type="text/javascript" src="./controllers/color.js"></script>
	<script type="text/javascript" src="./controllers/brand.js"></script>
	<script type="text/javascript" src="./controllers/product.form.page.js"></script>
	<script type="text/javascript" src="./controllers/product.list.page.js"></script>
</body>

</html>
