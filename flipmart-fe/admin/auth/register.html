<div class="row justify-content-center">
	<div class="col-md-8 col-lg-6 col-xl-5">
		<div class="card mt-4">
			<div class="card-header text-center p-4 bg-primary">
				<h4 class="text-white mb-0 mt-0">Flipmart</h4>
				<h5 class="text-white font-13 mb-0">Tạo tài khoản mới</h5>
			</div>
			<div class="card-body">
				<form id="validate_form_register" data-parsley-validate="" class="p-2">

					<div class="form-group mb-3">
						<label for="userName">Tên đăng nhập :</label> <input class="form-control" type="text"
							id="userName" name="userName" data-parsley-minlength="5"
							data-parsley-required-message="Vui lòng nhập tên đăng nhập" data-parsley-required
							placeholder="Tên đăng nhập..." ng-model="user.userName">
					</div>

					<div class="form-group mb-3">
						<label for="fullName">Họ và tên :</label> <input class="form-control" type="text" id="fullName"
							name="fullName" data-parsley-required-message="Vui lòng nhập họ và tên"
							data-parsley-required placeholder="Họ và tên..." ng-model="user.fullName">
					</div>

					<div class="form-group mb-3">
						<label for="email">Email :</label> <input class="form-control" type="email" id="email"
							name="email" data-parsley-required-message="Vui lòng nhập email" data-parsley-required
							placeholder="Email..." ng-model="user.email">
					</div>

					<div class="form-group mb-3">
						<label for="password">Mật khẩu :</label> <input class="form-control" type="password"
							id="password" name="password" data-parsley-minlength="10"
							data-parsley-required-message="Vui lòng nhập mật khẩu." data-parsley-uppercase="1"
							data-parsley-lowercase="1" data-parsley-number="1" data-parsley-special="1"
							data-parsley-required placeholder="Mật khẩu..." ng-model="user.password">
					</div>

					<div class="form-group mb-3">
						<label for="passwordAgain">Xác nhận mật khẩu :</label> <input class="form-control"
							type="password" id="passwordAgain" name="passwordAgain" data-parsley-minlength="10"
							data-parsley-required-message="Vui lòng nhập xác nhận mật khẩu." data-parsley-uppercase="1"
							data-parsley-lowercase="1" data-parsley-number="1" data-parsley-special="1"
							data-parsley-required data-parsley-equalto="#password"
							data-parsley-equalto-message="Xác nhận mật khẩu phải bằng mật khẩu."
							placeholder="Xác nhận mật khẩu...">
					</div>

					<div class="form-group row text-center mt-4 mb-4">
						<div class="col-12">
							<button class="btn btn-md btn-block btn-primary waves-effect waves-light" type="submit"
								ng-click="submit(user)">Đăng
								ký</button>
						</div>
					</div>

					<div class="form-group row mb-0">
						<div class="col-sm-12 text-center">
							<a href="#login">Đã có tài khoản?</a>
						</div>
					</div>
				</form>

			</div>
			<!-- end card-body -->
		</div>
		<!-- end card -->

		<!-- end row -->

	</div>
	<!-- end col -->
</div>
